<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convertir temperaturas</h1>
    <form id="formulariotemperatura">
        <label for="temperatura">Dinos la temperatura en numero</label>
        <input type="number" id="temperatura" name="temperatura" step="any" required>
        <select id="unidad">
            <option value="celsius"> Celsius (°C) </option>
            <option value="fahrenheit">Fahrenheit (°F) </option>
            <option value="kelvin">Kelvin (K) </option>
        </select>
        <button type="convertir">Convertir</button>
    </form>
    <div id="temperaturaConvertida"></div>
    <script src="index.js">

    </script>
</body>
</html>
